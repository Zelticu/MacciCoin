<!DOCTYPE html>
<html>
<head>
  <title>MACCI Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Comfortaa', monospace;
      padding: 20px;
    }
    #terminal {
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
      height: 90vh;
      overflow-y: auto;
    }
    #input-line {
      display: flex;
    }
    #input-line span {
      margin-right: 5px;
    }
    #input {
      background: transparent;
      border: none;
      color: white;
      outline: none;
      flex: 1;
      font-size: 1em;
    }
    .logo {
      text-align: center;
      font-size: 2em;
      color: crimson;
      text-shadow: 0 0 10px crimson;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">MACCI TERMINAL</div>
  <div class="subtitle">(type the name of the command to access it)</div>

  <div id="terminal">
    <div id="output">Welcome to MACCI Terminal Wallet üöÄ

Available commands:
‚Ä¢ create ‚Äî Not available in backend
‚Ä¢ recover <private_key>
‚Ä¢ balance <wallet_address> <private_key>
‚Ä¢ mine <wallet_address> <private_key>
‚Ä¢ send <wallet_address> <private_key> <to> <amount>
‚Ä¢ trade <wallet_address> <private_key> <usdt_amount>
</div>
    <div id="input-line">
      <span>&gt;</span>
      <input id="input" autocomplete="off" autofocus />
    </div>
  </div>

  <script>
    const SERVER = "https://macciwallet-backend.onrender.com";
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const command = input.value.trim();
        if (!command) return;
        input.value = "";

        const parts = command.split(" ");
        const cmd = parts[0];

        output.innerText += `\n> ${command}`;

        try {
          let res;
          switch (cmd) {
            case 'recover':
              res = await fetch(`${SERVER}/recover`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ private_key: parts[1] })
              });
              break;
            case 'balance':
              res = await fetch(`${SERVER}/balance`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ wallet_address: parts[1], private_key: parts[2] })
              });
              break;
            case 'mine':
              output.innerText += "\nmining... ‚õèÔ∏è warning: running another command will cancel the mine!";
              res = await fetch(`${SERVER}/mine`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ wallet_address: parts[1], private_key: parts[2] })
              });
              break;
            case 'send':
              res = await fetch(`${SERVER}/send`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  wallet_address: parts[1],
                  private_key: parts[2],
                  to: parts[3],
                  amount: parts[4]
                })
              });
              break;
            case 'trade':
              res = await fetch(`${SERVER}/trade`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  wallet_address: parts[1],
                  private_key: parts[2],
                  usdt_amount: parts[3]
                })
              });
              break;
            default:
              output.innerText += "\n‚ùå Unknown command.";
              return;
          }

          const data = await res.json();
          output.innerText += `\n${data.output}`;
          document.getElementById("terminal").scrollTop = terminal.scrollHeight;

        } catch (err) {
          output.innerText += "\n‚ùå Could not connect to server.";
        }
      }
    });
  </script>
</body>
</html>
