<!DOCTYPE html>
<html>
<head>
  <title>MACCI Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Comfortaa', monospace;
      padding: 20px;
    }
    #terminal {
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
      height: 90vh;
      overflow-y: auto;
    }
    #input-line {
      display: flex;
    }
    #input-line span {
      margin-right: 5px;
    }
    #input {
      background: transparent;
      border: none;
      color: white;
      outline: none;
      flex: 1;
      font-size: 1em;
    }
    .logo {
      text-align: center;
      font-size: 1.5em;
      color: crimson;
      text-shadow: 0 0 10px crimson;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="logo">MACCI TERMINAL</div>
  <div id="terminal">
    <div id="output">Welcome to MACCI Terminal Wallet\n</div>
    <div id="input-line">
      <span>&gt;</span>
      <input id="input" autocomplete="off" autofocus />
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    let history = [];

    input.focus();

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const command = input.value.trim();
        if (command === "") return;

        history.push(`> ${command}`);
        input.value = "";

        const res = await fetch("http://127.0.0.1:5000/terminal", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: command })
        });

        const data = await res.json();
        history.push(data.output);
        output.innerText = history.join("\n");

        // Scroll to bottom
        const term = document.getElementById("terminal");
        term.scrollTop = term.scrollHeight;
      }
    });
  </script>
</body>
</html>
